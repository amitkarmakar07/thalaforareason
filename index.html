<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add this in the head section of your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala For a Reason</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #container {
            max-width: 400px;
            width: 80%;
            background-color: #007bff;
            /* Blue background */
            color: #ffffff;
            /* White text color */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #003366;
            /* Dark blue background */
            padding: 10px;
            border-radius: 8px;
            font-size: 32px;
            /* Increased font size */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        #result p {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="container">

        <label for="wordInput">Enter any word:</label>
        <input type="text" id="wordInput" placeholder="Type here">

        <button onclick="checkWord()">Submit</button>

        <div id="result"></div>

    </div>

    <footer>
        Made by Amit Karmakar:)
    </footer>
    <script>
        function checkWord() {
            var inputElement = document.getElementById('wordInput');
            var resultElement = document.getElementById('result');

            // Get the value from the input
            var inputValue = inputElement.value.trim();

            // Display the result and play background music
            if (inputValue.length === 7) {
                resultElement.innerHTML = '<img src="dhoni.jpg" alt="Image">' +
                    '<p style="font-size: 24px; font-weight: bold; color: #ffffff;">' + inputValue + ' has 7 letters</p>' +
                    '<p style="font-size: 32px; font-weight: bold; color: #ffffff;">Thala for a reasonðŸ˜‰</p>';

                // Trigger confetti
                triggerConfetti();
                // Call the function to play background music
                playBackgroundMusic();
            } else {
                alert("Thala not for a reasonðŸ˜¢ Please Enter a 7 letter word.");
            }


        }

        function playBackgroundMusic() {
            // Add code here to play background music
            var audio = new Audio('song.mp3');
            audio.play();
        }

        function triggerConfetti() {
            // Trigger confetti animation
            confetti({
                particleCount: 500,
                spread: 100,
                origin: { y: 0.6 },
            });
        }
    </script>

</body>

</html>
